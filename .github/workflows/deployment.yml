name: Build and deploy site CI

on:
  push:
    branches: [ master ]

jobs:
  github-pages:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout...
      uses: actions/checkout@v2
    
    - name: Cache...
      uses: actions/cache@v1
      with:
        path: vendor/bundle
        key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
        restore-keys: |
          ${{ runner.os }}-gems-
      
    - name: Jekyll Actions
      uses: helaili/jekyll-action@2.1.0
      env:
        JEKYLL_PAT: ${{ secrets.JEKYLL_PAT }}
